sudo: false

language: cpp

addons:
    apt:
        sources:
            - llvm-toolchain-precise-3.7
            - ubuntu-toolchain-r-test
        packages:
            - clang-3.7
            - gcc-5
            - g++-5

compiler:
  - gcc
  - clang

before_install:
        - sudo apt-get install -y libopencv-dev liblog4cpp5-dev librrd-dev
notifications:
  email:
    on_success: never
    on_failure: always

before_script:
    - "mkdir build-{debug,opt}"

install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
    - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi

script: ./travis_build.sh
after_success:
        - "stat Debug/emeocv"

